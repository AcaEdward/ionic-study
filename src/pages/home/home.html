<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{url}}" alt="your image">
  <ion-list>
    <ion-item *ngFor="let feed of feeds">
      <ion-thumbnail item-left>
        <img [src]="feed.data.thumbnail">
      </ion-thumbnail>
      <!-- <h2>{{feed.data.title}}</h2>
      <p>{{feed.data.domain}}</p> -->
    </ion-item>
  </ion-list>

  <div class="btn-group-vertical button">
    <button type="button" class="btn btn-primary">Acesso</button>
    <br />
    <button type="button" class="btn btn-primary">Cadastro</button>
  </div>

</ion-content>
